    <form>
        <table border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td align="right">
                    <label for="username">Username : </label>
                </td>
                <td>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="password">Password : </label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="radio" name="jenisKelamin" id="pria"><label for="pria">Pria</label>
                    <input type="radio" name="jenisKelamin" id="wanita"><label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="checkbox" name="" id="menyanyi"><label for="menyanyi">Menyanyi</label>
                    <input type="checkbox" name="" id="olahraga"><label for="olahraga">Olahraga</label>
                    <input type="checkbox" name="" id="ngoding"><label for="ngoding">Ngoding</label>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="select">Kota : </label>
                </td>
                <td>
                    <select name="" id="select">
                        <option value="">Bandung</option>
                        <option value="">Yogyakarta</option>
                        <option value="">Jakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="textarea">Textarea : </label>
                </td>
                <td>
                    <textarea name="" id="textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Kirim!</button>
                </td>
            </tr>
        </table>
    </form>

</body>
