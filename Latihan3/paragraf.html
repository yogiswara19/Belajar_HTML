<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    
    <!-- contoh tag p, br, hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>
    
    <!-- contoh tag b, i, u -->
    <p><b>Selamat datang</b> di <i>web saya</i></p>
    <p>Nama saya <u>Gregorius Yogiswara V W</u></p>
    <hr>

    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman</strong> <em>ditiadakan</em></p>

</body>
</html>
