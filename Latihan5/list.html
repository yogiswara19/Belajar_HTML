<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>

    <!-- contoh tag list ol -->
    <h3>To Do List</h3>
    <ol type="i">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <!-- contoh tag list ul -->
    <h3>Saat sarapan, Saya akan makan</h3>
    <ul type = "circle">
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur Dadar</li>
    </ul>

    <!-- contoh tag list dl, dt, dd -->
    <h3>Pemrogaman Web 1</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
        
        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

</body>
</html>
